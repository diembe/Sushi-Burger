<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sushi Burger Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="HTML/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Sushi Burger</h1>
      <h3>Sushi Burger for Your Health</h3>
      <hr>
      <a href="/"><button class="btn btn-info btn-lg"><span class="fa fa-home"></span></button></a>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="car-body">
        <form role="form">
          <div class="form-group">
            <label for="reserve-name">Name</label>
            <input type="text" class="form-control" id="reserve-name">
          </div>
          <div class="form-group">
            <label for="reserve-phone">Phone Number</label>
            <input type="text" class="form-control" id="reserve-phone">
          </div>
          <div class="form-group">
            <label for="reserve-email">Email</label>
            <input type="text" class="form-control" id="reserve-name">
          </div>
          <div class="form-group">
            <label for="reserve-id">Unique ID</label>
            <input type="text" class="form-control" id="reserve-id">
          </div>
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
      </div>
    </div>
</body>

</html>
